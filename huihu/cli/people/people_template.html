
<div class="panel  panel-info">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 multi_head multi_head_font text-center">
            普 通 用 户 列 表
        </div>
    </div>
    <div class="panel-heading  multi_content_head">
        <div class="row">
            <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1"></div>
            <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2">用户昵称</div>
            <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3 ">联系方式</div>
            <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3 ">公司地址</div>
            <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 text-center">操作</div>
            <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1"></div>

        </div>
    </div>
    <div class="panel-body multi_content" ng-repeat="p in itemx[curpage]">
        <div class="row " >
            <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1"></div>
            <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2" ng-bind="p.nickname"></div>
            <div  class="col-sm-3 col-xs-3 col-md-3 col-lg-3 " ng-bind="p.phonenum"></div>
            <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3 " ng-bind="p.company"></div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-right"> <a ng-click="deletePeople(p.phonenum)">删除</a></div>
            <!--<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"><a ng-click="pchange(p.useid)">设为专家</a></div>-->
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"><a data-toggle="modal" data-target="#Modal"  ng-click="a(p.phonenum)">设为专家</a></div>

        </div>
        <!-- Modal -->
        <div  class="modal " id="Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header panel-info" style="background-color: rgba(211,211,211,0.52);border-radius: 4px">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="btn_cl"><span aria-hidden="true" id="clo">&times;</span></button>
                        <h3 class="modal-title" id="myModalLabel">添 加 信 息</h3>
                    </div>
                 <form action="" enctype="multipart/form-data" class="form-horizontal">
                    <div class="modal-body" >
                        <div class="form-group" style="display: none">
                            <label for="inputEmail1" class="col-sm-2 control-label">手机号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail1" placeholder="phone number" ng-model="q" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">真实姓名</label>
                            <div class="col-sm-10">
                                <input  style="height: 45px" type="text" class="form-control" id="name" placeholder="name" ng-model="name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="position" class="col-sm-2 control-label">工作职位</label>
                            <div class="col-sm-10">
                                <input  style="height: 45px" type="text" class="form-control" id="position" placeholder="position" ng-model="position" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="extime" class="col-sm-2 control-label">工作年限</label>
                            <div class="col-sm-10">
                                <input  style="height: 45px"  type="number" class="form-control" id="extime" placeholder="time" ng-model="extime" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="works" class="col-sm-2 control-label">代表项目</label>
                            <div class="col-sm-10">
                                <textarea type="text" class="form-control" id="works" placeholder="works" ng-model="works" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">个人简介</label>
                            <div class="col-sm-10">
                                <textarea type="text" class="form-control textdetail" id="description" ng-model="description"></textarea>
                            </div>
                        </div>

                            <!--<input type="text" ng-model="q">-->

                    </div>
                    <div class="modal-body text-center" >
                        <!--<input type="reset" value="重置">-->
                        <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                        <button type="button" class="btn btn-primary " style="width: 150px;font-size: 1.2em" ng-click="save()">提交</button>
                    </div>
                </form>

                </div>
            </div>
        </div>





    </div>

    <div class="panel-body ">
        <div class="row page_row">
            <div class="col-lg-12 text-right">
                <do-page>

                </do-page>
            </div>

                <a class="step nextLink" ng-click="nextPage()">下一页</a>

                <a ng-click="setPage(num-2)" class="skip">GO</a>

                <span style="margin-left: 5px;font-size: 1.2em">共{{pages}}页</span>
            </div>-->
        </div>
    </div>




    <!--模态框-->

    <!-- The Modal -->
    <div id="myModal" class="modal1">
        <div id="caption" style="color: red;font-size: 1.7em"></div>
    </div>

</div>
