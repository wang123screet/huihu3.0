<div>
    <div class="panel panel-info">
        <div class="row ">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center multi_head multi_head_font " >
                未 结 束 活 动 人 员 统 计
            </div>
        </div>
        <div class="panel-heading multi_content_head">
            <div class="row">
                <!--  <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1"></div>-->

                <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 ">编号</div>
                <div class="col-sm-5 col-xs-5 col-md-4 col-lg-4 " >活动名称</div>
                <div class="col-sm-5 col-xs-5 col-md-6 col-lg-6">报名人员</div>
                <!--<div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 "></div>-->

            </div>
        </div>
        <div class="panel-body">
            <div style="font-size: 1.6rem;">
                <div class="row">
                    <div class="col-sm-6 col-xs-6 col-md-6 col-lg-6 " style="border-right: solid 1px #e9e9e9">
                        <div ng-repeat="run in runActivity">
                            <div class="row runActivity" ng-class="{true:'row runActivity runactive',false:'row runActivity'}[run.activityid===state]" id="run0{{run.activityid}}" ng-click="active(run.activityid)">
                                <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3 " style="padding-left: 20px" ng-bind="$index+1"></div>
                                <div class="col-sm-9 col-xs-9 col-md-9 col-lg-9 " ng-bind="run.title"></div>
                            </div>
                        </div>

                    </div>

                    <div class="col-sm-6 col-xs-6 col-md-6 col-lg-6 ">
                        <div class="row">
                            <span class="col-lg-6 col-md-6 col-sm-6 col-xs-12" ng-repeat="phone in itemx[curpage]" style="display: inline-block;margin-top: 10px;text-align: center">
                                 {{phone.phonenum}}
                            </span>
                        </div>

                    </div>
                </div>
            </div>

        </div>

        <!--<div class="panel-body multi_content"  ng-repeat="activityPeople in itemx[curpage]">
            <div class="row" >
                <div class="col-sm-4 col-xs-4 col-md-4 col-lg-4 text-center" ng-bind="activityPeople.activityid"></div>
                <div class="col-sm-4 col-xs-4 col-md-4 col-lg-4 text-center" ng-bind="activityPeople.title"></div>
                <div class="col-sm-4 col-xs-4 col-md-4 col-lg-4 text-center" ng-bind="activityPeople.signnum==null ? 0 :activityPeople.signnum"></div>
            </div>
        </div>
    -->
        <!--预留分页使用-->
        <div class="panel-body ">
            <div class="row page_row" >
                <div class="col-lg-12 text-right">

                    <do-page id="pageSH">
                    </do-page>

                </div>
            </div>
        </div>


    </div>
    <div class="panel panel-info">
        <div class="panel-body">
            <div id="container" style="min-width:600px;width: 100%;height: 500px;margin: 0 auto">

            </div>

        </div>

    </div>
</div>
